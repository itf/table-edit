<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pacientes - ficha csv</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./style2.css">
    <script src="./simple-datatables@latest.js"></script>
    <script src="./table.js"></script>
    <link rel="stylesheet" href="./editing.css">
</head>

<body>
    <header>
        <h1>
            Pacientes
        </h1>
    </header>
    <div class="flex-container-vertical" id='tableAndButtons'>
        <div id="buttons">
            <label for="import" class="button-top">Carregar</label>
            <input type="file" class="hidden"  id="import" accept=".csv"/></input>
            <button class="button-top" id="export">Salvar</button>
            <button class="button-top" id="bkup">Backup</button>
            <button class="button-top" id="novo">Novo paciente</button>
            <button class="button-top2" id="dataConverter">Converter data para DD/MM/AAAA</button>
            <input type="checkbox" id="hideextra" name="hideextra" value="hideextra" checked>
            <label for="hideextra"> Esconder os extras</label><br>
          </span>
        </div>
        <table id="table"></table>
    </div>    


</body>

</html>
